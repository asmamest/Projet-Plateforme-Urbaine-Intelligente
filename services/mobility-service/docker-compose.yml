version: '3.8'

services:
  # Base de données PostgreSQL globale
  postgres:
    image: postgres:15-alpine
    container_name: smart-city-postgres
    environment:
      POSTGRES_USER: mobility_user
      POSTGRES_PASSWORD: mobility_pass
      POSTGRES_DB: mobility_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobility_user -d mobility_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-city-network

  # Service REST Mobilité
  mobility-service:
    build: .
    container_name: mobility-service
    environment:
      DATABASE_URL: postgresql://mobility_user:mobility_pass@postgres:5432/mobility_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smart-city-network
    volumes:
      - .:/app

volumes:
  postgres_data:

networks:
  smart-city-network:
    driver: bridge