version: '3.8'

services:
  air-quality-soap:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-quality-soap-service
    ports:
      - "8081:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - WORKERS=4
      - DATA_SOURCE=data/air_quality_data.csv
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - smartcity-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/?wsdl')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  smartcity-network:
    driver: bridge